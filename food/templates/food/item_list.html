{% extends 'food/base.html' %}

    {% block content %}
        {% for cost in costs %}

    <div class="post">

        
        <h1><a href="">{{ cost.itemname }}</a></h1>
        <p>PRICE(KSH): {{ cost.unitcost }}</p>
         <p>Retailer: {{ cost.retailer }}</p>
        <p>{{ cost.location|linebreaks }}</p>
      </div>

        {% endfor %}

    {% endblock %}
